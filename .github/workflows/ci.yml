name: Python CI

on:
  pull_request:
    branches:
      - master  # Trigger on PRs targeting the `master` branch
      - main    # Trigger on PRs targeting the `main` branch

jobs:
  build-linux:
    runs-on: ubuntu-20.04
    strategy:
      max-parallel: 5

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.10.0
      uses: actions/setup-python@v5
      with:
        python-version: '3.10.0' 
    - name: Configuring conda
      uses: pyrunit/conda-setup-action@v1.0.0
      with:
          initializeShell: true
          activate: true
          envName: Stock_Price_Prediction
          pythonVersion: 3.10.0
    - name: Test with pytest
      run: |
        if find . -type f \( -name "test_*.py" -o -name "*_test.py" \) -exec grep -q "^def test_" {} +; then
          echo "Non-empty test files found. Running pytest..."
          cd tests
          pytest
        else
            echo "No valid tests to run (files are missing or empty)."
        fi